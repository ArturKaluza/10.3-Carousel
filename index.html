<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Carousel</title>
</head>
<body>
    <div id="carousel">
        <ul>
            <li class='1'><img src="https://images.pexels.com/photos/128578/pexels-photo-128578.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="cat1"></li>
            <li class='2'><img src="https://images.pexels.com/photos/220970/pexels-photo-220970.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="cat2"></li>
            <li class='3'><img src="https://images.pexels.com/photos/208906/pexels-photo-208906.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="cat3"></li>
            <li class='4'><img src="https://images.pexels.com/photos/290200/pexels-photo-290200.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="cat4"></li>
            <li class='5'><img src="https://images.pexels.com/photos/434033/pexels-photo-434033.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="cat5"></li>
        </ul>
        <div id="arrowLeft"></div>
        <div id="arrowRight"></div>
        <div class="circkle">
            <div class="circkle-1 active"></div>
            <div class="circkle-2"></div>
            <div class="circkle-3"></div>
            <div class="circkle-4"></div>
            <div class="circkle-5"></div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
